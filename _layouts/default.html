<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="ponysmith.com" />
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300,400' rel='stylesheet' type='text/css' />
  <link href='http://fonts.googleapis.com/css?family=Roboto:100,400' rel='stylesheet' type='text/css' />
  <link href='http://fonts.googleapis.com/css?family=Roboto+Mono:300' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/assets/css/app.css" />
  <title>{{ page.title }} | Pony Smith</title>
</head>

<body>
  <div id="overlay"></div>
  <div id="page-container" class="br-container-full">
    <div id="page-content" class="br-container">
      {% include header.html %}
      {% include nav.html %}
      <aside id="page-sidebar">
      </aside>
      <article id="page-main">
        <header id="page-header">
          <span class="icon-angle-right"></span>
          <h1 id="page-title">{{ page.title }}</h1>
          {% if page.subtitle %}
          <span class="icon-angle-right"></span>
          <h2 id="page-subtitle">{{ page.subtitle }}</h2>
          {% endif %}
        </header>
        {{ content }}
      </article>
    </div>
  </div>
  {% include footer.html %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/app.js"></script>
</body>

</html>
