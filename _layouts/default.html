<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="ponysmith.github.io" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}css/core.css" />
    {% if page.project %}<link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}css/{{ page.project}}.css" />{% endif %}

    <title>{{ page.title }} | ponysmith.github.io</title>
</head>

<body id="{{ page.project }}">

{% include header.html %}

<div id="page-wrapper">
    <section id="page-content">
        {{ content }}
    </section>
</div>

{% include footer.html %}

</body>

<script type="text/javascript" src="{{ site.baseurl }}js/core.js"></script>
{% if page.project %}<script type="text/javascript" src="{{ site.baseurl }}js/{{ project }}.js"></script>{% endif %}

</html>
